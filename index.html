<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Crystal Collector</title>
	<link rel="stylesheet" href="assets/css/reset.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
	<link rel="stylesheet" href="assets/css/style.css">

</head>
<body>
	<div class="container">
		<h1>Crystal Collector</h1>
		
		<div class="row">
			<div class="num cc-box">
				<span class="tgt">15</span>
				<div class="title">Target</div>
			</div>
			<div class="num cc-box">
				<span class="score">15</span>
				<div class="title">Score</div>
			</div>
			<div class="num cc-box">
				<span class="wins">15</span>
				<div class="title">Wins</div>
			</div>
			<div class="num cc-box">
				<span class="losses">15</span>
				<div class="title">Losses</div>
			</div>
		</div>

		<div class="row">
			<div class="crystal cc-box" id="crystal1"><img src="assets/images/crystal1.jpeg" alt=""></div>
			<div class="crystal cc-box" id="crystal2"><img src="assets/images/crystal2.jpeg" alt=""></div>
			<div class="crystal cc-box" id="crystal3"><img src="assets/images/crystal3.jpeg" alt=""></div>
			<div class="crystal cc-box" id="crystal4"><img src="assets/images/crystal4.jpeg" alt=""></div>
		</div>

	</div>


	<script src="https://code.jquery.com/jquery-1.12.4.min.js" integrity="sha256-ZosEbRLbNQzLpnKIkEdrPv7lOy9C27hHQ+Xp8a4MxAQ=" crossorigin="anonymous"></script>
	<script src="assets/javascript/game.js"></script>
</body>
</html>
